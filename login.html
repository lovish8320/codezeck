<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Professional Website</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="./images/login.jpg" alt="Company Logo">
            <h2 style="color: black;">Welcome Back</h2>
            <p style="color: black;">We're glad to see you again! Access your account and pick up right where you left off.</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <p>Enter your credentials to access your account</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" style="position: static; transform: none; color: var(--text-color);">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>

</html>
